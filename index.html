<!DOCTYPE html>
<html lang="en-us">
  <head> 
    <meta charset="UTF-8">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Cuprum|Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div>
      <h1 class="text-center">Safari <br> Hangman</h1>
      </div>

      <div class="row">
        <div class="col-md-4">
          <div class="panel panel-default panel-1">
                <div class="panel-body">
                  <div id="winner-image"></div>
                </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="panel panel-default panel-2">
                <div class="panel-heading">
                  <h3 class="panel-title text-center">Begin your safari by guessing a letter!</h3>
                </div>
                <div class="panel-body text-center">
                  <h3>Current Word</h3>
                  <div><span id="current-word"></span></div>
                  <h3>Number of Guesses Remaining</h3>
                  <div><span id="remaining-guesses"></span></div>
                  <h3>Letters Already Guessed</h3>
                  <div><span id="letters-guessed"></span></div>
                  <h3>Wins</h3>
                  <div><span id="wins"></span></div>
                </div>
          </div>
        </div>
      </div>
    </div>
<script src="assets/javascript/game.js"></script> 
  </body>
</html>
